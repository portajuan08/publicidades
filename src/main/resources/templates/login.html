<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Spring Security Example</title>
    
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.4/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

  <style>
  .modal-header, h4, .close {
      background-color: #5cb85c;
      color:white !important;
      text-align: center;
      font-size: 30px;
  }
  .modal-footer {
      background-color: #f9f9f9;
  }
  </style>

            
</head>
<body >
	<div class="container">
	<!--/*/ <th:block th:include="fragments/barraInicioLogin :: header"></th:block> /*/-->	
		<div >
		  <form class="form-horizontal"  th:action="@{/login}" method="post">
		    <div class="modal-dialog">
		    
		      <!-- Modal content-->
		      <div class="modal-content">
		        <div class="modal-header" style="padding:35px 50px;">
		          <h4><span class="glyphicon glyphicon-lock"></span> Login</h4>
		        </div>
		        <div class="modal-body" style="padding:40px 50px;">
		          <div th:if="${param.error}" th:text="#{validacionUser}"> </div>
					<div th:if="${param.logout}">
					    You have been logged out.
					</div>
		            <div class="form-group">
		              <label for="usrname"><span class="glyphicon glyphicon-user" >Usuario</span> </label>
		              <input type="text" class="form-control" name="username" placeholder="Ingresar Usuario"/>
		            </div>
		            <div class="form-group">
		              <label for="psw"><span class="glyphicon glyphicon-eye-open" >Contraseña</span> </label>
		              <input type="password" class="form-control" name="password" placeholder="Ingresar Contraseña"/>
		            </div>
		              <button type="submit" class="btn btn-success btn-block" th:text="#{buttonIngresar}"><span class="glyphicon glyphicon-off"></span> </button>
		        </div>
				<div class="modal-footer">
				</div>
		      </div>
		      
		    </div>
		  </form>
		  </div> 
	</div>
</body>
</html>
