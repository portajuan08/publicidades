<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Spring Framework Guru</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.4/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>
          
    <link th:href="@{/css/bootstrap-select.min.css}" rel="stylesheet" media="screen"/>
    
    <script th:src="@{/js/bootstrap-select.min.js}"></script>
    
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <form class="form-inline" th:object="${filtroBusqueda}" th:action="@{/imprimirMes}">
	    <div class="panel panel-default">
	    	<div class="panel-heading" th:text="#{fieldContratos}"></div>
				
	   		<div th:if="${not #lists.isEmpty(contratos)}">
	       		<table class="table table-striped">
	            	<tr>
	    	            <th th:text="#{fieldCliente}" />
	    	            <th th:text="#{fieldTelefono}" th:if="${filtroBusqueda.telefono}"/>
	    	            <th th:text="#{fieldDireccion}" th:if="${filtroBusqueda.direccion}"/>
	        	    	<th th:text="#{fieldVendedor}" th:if="${filtroBusqueda.vendedor}"/>
	            	    <th th:text="#{fieldPrecio}" th:if="${filtroBusqueda.precio}"/>
	                	<th th:text="#{fieldInicio}" th:if="${filtroBusqueda.inicio}"/>
	                	<th th:text="#{fieldFin}" th:if="${filtroBusqueda.fin}"/>
	            	</tr>
	            	<tr th:each="contrato : ${contratos}">
	                	<td th:text="${contrato.cliente.nombre}"></td>
	                	<td th:text="${contrato.cliente.telefono}" th:if="${filtroBusqueda.telefono}"></td>
	                	<td th:text="${contrato.cliente.direccion}" th:if="${filtroBusqueda.direccion}"></td>
	                	<td th:text="${contrato.vendedor}" th:if="${filtroBusqueda.vendedor}"></td>
		                <td th:text="${contrato.precio}" th:if="${filtroBusqueda.precio}"></td>
	    	            <td th:text="${contrato.fechaInicio}" th:if="${filtroBusqueda.inicio}"></td>
	        	        <td th:text="${contrato.fechaFin}" th:if="${filtroBusqueda.fin}"></td>
	            	</tr>
	       		</table>
	       	</div>
	    </div>  
    	<div th:if="${#lists.isEmpty(contratos)}">
    		<label class="col-sm-2 control-label" th:text="#{fieldNoContratos}"/>
    	</div>
	</form>
</div>

</body>
</html>
