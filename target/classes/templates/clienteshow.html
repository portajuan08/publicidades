<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Spring Framework Guru</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/barraDefecto :: header"></th:block> /*/-->

    <h2 th:text="#{fieldDatosCliente}"></h2>
        <div>
            <form class="form-horizontal" th:object="${cliente}">
                <div class="form-group">
                	<label class="col-sm-2 control-label" th:text="#{fieldNombre}"/>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="*{nombre}"></p></div>
                </div>
                <div class="form-group">
                	<label class="col-sm-2 control-label" th:text="#{fieldTelefono}"/>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="*{telefono}"></p>
                    </div>
                </div>
                <div class="form-group">
                	<label class="col-sm-2 control-label" th:text="#{fieldDireccion}"/>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="*{direccion}"></p>
                    </div>
                </div>
                <div>
                	<button type="submit" class="btn btn-success" name="volver" th:text="#{buttonVolver}"></button>
                </div>
            </form>
    </div>
</div>

</body>
</html>
