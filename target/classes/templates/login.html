<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Spring Security Example</title>
    
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.4/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>
            
            
<style>

#login-box {
	padding: 20px;
	margin: 100px auto;
	background: #fff;
	-webkit-border-radius: 2px;
	-moz-border-radius: 2px;
	border: 1px solid #e7e7e7;
}
</style>

            
</head>
<body >
	<div class="container">
	<!--/*/ <th:block th:include="fragments/barraInicio :: header"></th:block> /*/-->
		<div id="login-box">
			<div th:if="${param.error}" th:text="#{validacionUser}"> </div>
			<div th:if="${param.logout}">
			    You have been logged out.
			</div>
			<form class="form-horizontal"  th:action="@{/login}" method="post">
				<div class="form-group">
	                <label class="col-sm-2 control-label" th:text="#{usuario}"></label>
	                <div class="col-sm-10">
	                    <input type="text" class="form-control" name="username"/>
	                </div>
            	</div>
            	<div class="form-group">
	                <label class="col-sm-2 control-label" th:text="#{contrasenia}"></label>
	                <div class="col-sm-10">
	                    <input type="password" class="form-control" name="password"/>
	                </div>
            	</div>
		    	<div><button type="submit" class="btn btn-success" th:text="#{buttonIngresar}"></button></div>
			</form>
		</div>
	</div>
</body>
</html>
