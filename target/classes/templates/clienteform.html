<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Spring Framework Guru</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/barraDefecto :: header"></th:block> /*/-->

    <h2 th:text="#{fieldDatosCliente}"></h2>
    <div>
        <form class="form-horizontal" th:object="${cliente}" th:action="@{/cliente/new}" method="post">
            <input type="hidden" th:field="*{id}"/>
            <div class="form-group">
                <label class="col-sm-2 control-label" th:text="#{fieldNombre}"/>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{nombre}"/>
					<div th:if="${#fields.hasErrors('nombre')}" class="alert alert-danger" role="alert" th:errors="*{nombre}">...</div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" th:text="#{fieldTelefono}"/>
                <div class="col-sm-10">
                    <input type="number" step="0.01" class="form-control" th:field="*{telefono}"/>
                    <div th:if="${#fields.hasErrors('telefono')}" class="alert alert-danger" role="alert" th:errors="*{telefono}">...</div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" th:text="#{fieldDireccion}"/>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{direccion}"/>
                    <div th:if="${#fields.hasErrors('direccion')}" class="alert alert-danger" role="alert" th:errors="*{direccion}">...</div>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-success" th:text="#{buttonGuardarCliente}"></button>
                
                <button type="submit" class="btn btn-success" name="cancel" th:text="#{buttonCancelar}"></button>
            </div>

        </form>
    </div>
</div>

</body>
</html>
